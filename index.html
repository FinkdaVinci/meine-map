<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Quinfall Interaktive Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 2,
      zoomSnap: 0.1,
    });

    const w = 23040;
    const h = 15039;
    const bounds = [[0, 0], [h, w]];
    L.imageOverlay('map.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    // === Städte ===
    const staedte = L.layerGroup([
  L.marker([3075, 11336]).bindPopup("Edgeshore Hafen")
  L.marker([4000, 10578]).bindPopup("Silvercrest Hafen")
  L.marker([4268, 11242]).bindPopup("Meadow")
  L.marker([4419, 12026]).bindPopup("Maplewood Hafen")
  L.marker([5082, 11298]).bindPopup("Westnest")
  L.marker([5667, 10440]).bindPopup("Rune Mound")
  L.marker([6413, 11081]).bindPopup("Gallanline")
  L.marker([7103, 10620]).bindPopup("Shadow Atoll")
  L.marker([6640, 9782]).bindPopup("Rivers End")
  L.marker([8202, 9539]).bindPopup("Shimmering")
  L.marker([8238, 8395]).bindPopup("Kineallen")
  L.marker([7287, 7184]).bindPopup("Breezy Meadows")
  L.marker([9780, 7814]).bindPopup("Mreafall")
  L.marker([10767, 8671]).bindPopup("Vanguard")
  L.marker([11678, 7151]).bindPopup("Calmarnock")
  L.marker([10401, 6482]).bindPopup("Silvershade")
  L.marker([12588, 5788]).bindPopup("Rockyroad")
  L.marker([14190, 7159]).bindPopup("Astrachan")
  L.marker([12834, 8700]).bindPopup("Borderkeep")
  L.marker([14784, 8610]).bindPopup("Amberthorn")
  L.marker([15953, 7366]).bindPopup("Lakeside Watch")
  L.marker([16604, 8630]).bindPopup("Larcbost")
  L.marker([17952, 8537]).bindPopup("Harvest Plains")
  L.marker([17909, 9457]).bindPopup("Nearon")
  L.marker([15246, 10935]).bindPopup("Roamtribe")
  L.marker([14387, 10398]).bindPopup("Pabas")
  L.marker([13546, 9730]).bindPopup("Desolate Hands")
  L.marker([12155, 10298]).bindPopup("Horus")
  L.marker([11384, 9888]).bindPopup("Safesands")
  L.marker([12971, 10520]).bindPopup("Oasis Mirage")
  L.marker([13447, 11840]).bindPopup("Sandswept")
  L.marker([12773, 13052]).bindPopup("Qeerva Hafen")
]);

    // === Weitere Layer ===
    const erze = L.layerGroup([
      L.marker([6000, 11000]).bindPopup('Eisenerz'),
      L.marker([6200, 9800]).bindPopup('Silber'),
    ]);

    const pflanzen = L.layerGroup([
      L.marker([7000, 10500]).bindPopup('Heilpflanze'),
      L.marker([6800, 9500]).bindPopup('Giftpflanze'),
    ]);

    const tierspawns = L.layerGroup([
      L.marker([10000, 8000]).bindPopup('Reh-Spawn'),
      L.marker([10200, 8200]).bindPopup('Wolf-Spawn'),
    ]);

    const rifts = L.layerGroup([
      L.marker([11000, 9000]).bindPopup('Rift Alpha'),
      L.marker([10800, 8800]).bindPopup('Rift Beta'),
    ]);

    const mobspawns = L.layerGroup([
      L.marker([9500, 9700]).bindPopup('Goblinlager'),
      L.marker([9600, 9800]).bindPopup('Untote'),
    ]);

    // === Layer-Control ===
    const overlayMaps = {
      "Städte": staedte,
      "Erze": erze,
      "Pflanzen": pflanzen,
      "Tier-Spawns": tierspawns,
      "Rifts": rifts,
      "Mob-Spawns": mobspawns
    };

    L.control.layers(null, overlayMaps).addTo(map);

    // Standard aktivierte Layer
    staedte.addTo(map);
  </script>
</body>
</html>
